<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <meta name="author"      content="{{ site.author }}">

    <meta property="og:site_name"   content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta property="og:title"       content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <meta property="og:image"       content="/images/logos/x-large.png">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <link rel="stylesheet" href="{{ "/css/style.min.css" | prepend: site.baseurl }}">

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" type="application/rss+xml" title="{{ site.title }}">

    <script src="//use.typekit.net/sec7fxd.js"></script>
    <script>try{Typekit.load();}catch(e){}</script>
  </head>
  <body>
    {% if page.body_class != 'home' %}
    <header class="header">
      <div class="container">
        <h1 class="header-title">
          <a href="/">
            <img src="/images/logos/small.png" alt="" class="header-logo">
            {{ site.title }}
          </a>
        </h1>
      </div>
    </header>
    {% endif %}

    <main class="main">
      {{ content }}
    </main>

    <footer class="footer">
      <div class="container">
        <a href="{{ site.baseurl }}" class="footer-title footer-link">{{ site.title }}</a>
        <a href="{{ site.repo }}blob/master/LICENSE" class="footer-license footer-link">MIT Licensed</a>
        By
        <a href="{{ site.data.site }}" class="footer-link">{{ site.author }}</a>
      </div>
    </footer>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-61265657-1', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <meta name="author"      content="{{ site.author }}">

    <meta property="og:site_name"   content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta property="og:title"       content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <meta property="og:image"       content="{{ '/img/logos/x-large.png' | prepend: site.baseurl }}">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <link rel="stylesheet" href="{{ "/css/style.min.css" | prepend: site.baseurl }}">

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" type="application/rss+xml" title="{{ site.title }}">

    <script src="//use.typekit.net/sec7fxd.js"></script>
    <script>try{Typekit.load();}catch(e){}</script>
  </head>
  <body>
    <div class="off-canvas-wrap">
      <div class="off-canvas-inner">
        {% if page.body_class != 'home' %}
        <header class="header">
          <div class="header-container container">
            <h1 class="header-title">
              <a href="/">
                <img src="/img/logos/small.png" alt="" class="header-logo">
                {{ site.title }}
              </a>
            </h1>

            <button id="nav-btn" class="header-nav-btn">
              <svg class="header-nav-btn-icon" xmlns="http://www.w3.org/2000/svg" version="1.1" width="32" height="32" data-icon="menu" data-container-transform="translate(0 4)" viewBox="0 0 32 32">
                <path d="M0 0v3h32v-3h-32zm0 10v3h32v-3h-32zm0 10v3h32v-3h-32z" transform="translate(0 4)" />
              </svg>
            </button>
          </div>
        </header>
        {% endif %}

        <main class="main">
          {{ content }}
        </main>

        <footer class="footer">
          <div class="container">
            <a href="{{ site.baseurl }}" class="footer-title footer-link">{{ site.title }}</a>
            <a href="{{ site.repo }}blob/master/LICENSE" class="footer-license footer-link">MIT Licensed</a>
            By
            <a href="{{ site.data.site }}" class="footer-link">{{ site.author }}</a>
          </div>
        </footer>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="{{ '/js/script.min.js' | prepend: site.baseurl }}"></script>
  </body>
</html>

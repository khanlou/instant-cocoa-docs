                    {% if nav_item == current_page %}
                        <ul>
                        {% for toc_item in toc %}
                            <li class="toctree-l3"><a href="{{ toc_item.url }}">{{ toc_item.title }}</a></li>
                            {% for toc_item in toc_item.children %}
                                <li><a class="toctree-l4" href="{{ toc_item.url }}">{{ toc_item.title }}</a></li>
                            {% endfor %}
                        {% endfor %}
                        </ul>
                    {% endif %}
